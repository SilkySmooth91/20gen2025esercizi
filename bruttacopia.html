<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Mockup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner {
      overflow: visible; /* Mostra parte dell'immagine semi-visibile */
    }
    .carousel-item {
      display: flex;
      gap: 16px; /* Distanza tra le immagini */
    }
    .carousel-item img {
      width: 100%; /* Immagini responsive */
      height: auto;
      border-radius: 8px; /* Design morbido */
    }
    .carousel-inner::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 5%; /* Dissolvenza */
      height: 100%;
      background: linear-gradient(to left, rgba(255, 255, 255, 1), transparent);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Trending Now</h2>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Primo Slide -->
        <div class="carousel-item active">
          <div class="row w-100">
            <div class="col-12 col-md-4 col-lg-2">
              <img src="assets/imgs/movies/1.png" alt="Image 1">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="assets/imgs/movies/2.png" alt="Image 2">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="assets/imgs/movies/3.png" alt="Image 3">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="assets/imgs/movies/4.png" alt="Image 4">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="assets/imgs/movies/5.png" alt="Image 5">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="assets/imgs/movies/6.png" alt="Image 6">
            </div>
          </div>
        </div>
        <!-- Secondo Slide -->
        <div class="carousel-item">
          <div class="row w-100">
            <div class="col-12 col-md-4 col-lg-2">
              <img src="https://via.placeholder.com/200x300" alt="Image 7">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="https://via.placeholder.com/200x300" alt="Image 8">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="https://via.placeholder.com/200x300" alt="Image 9">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="https://via.placeholder.com/200x300" alt="Image 10">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="https://via.placeholder.com/200x300" alt="Image 11">
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <img src="https://via.placeholder.com/200x300" alt="Image 12">
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
